---
# DSMR for ESPHome
#
# This component has been tested and used with DSMR reader boards created
# and sold by Marcel Zuidwijk, which I can highly recommend.
#
# Get yours at: https://www.zuidwijk.com
#
esphome:
  esp8266_restore_from_flash: true
  on_boot:
    then:
      - if:
          condition:
            lambda: return id(has_key);
          then:
            - lambda: |-
                std::string key(id(stored_decryption_key), 32);
                id(dsmr_instance).set_decryption_key(key);
          else:
            - logger.log:
                level: info
                format: >-
                  Not using decryption key. If you need to set a key use
                  Home Assistant service 'ESPHome:  ${slug}_set_dsmr_key'

api:
  services:
    - service: set_dsmr_key
      variables:
        private_key: string
      then:
        - logger.log:
            format: Setting private key %s. Set to empty string to disable
            args: [private_key.c_str()]
        - globals.set:
            id: has_key
            value: !lambda "return private_key.length() == 32;"
        - lambda: |-
            if (private_key.length() == 32)
              private_key.copy(id(stored_decryption_key), 32);
            id(dsmr_instance).set_decryption_key(private_key);

globals:
  - id: has_key
    type: bool
    restore_value: true
    initial_value: "false"
  - id: stored_decryption_key
    type: char[32]
    restore_value: true

dsmr:
  id: dsmr_instance

